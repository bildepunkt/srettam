<!DOCTYPE html>
<html>
<head>
    <title>Matters App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="build/main.css">
</head>
<body ng-app="mattersApp">

    <!-- Header -->
    <header>
        <h1>Matters</h1>
        <div class="filters">
            <input id="client-filter" type="text" placeholder="Filter by client...">
            <input id="keyword-filter" type="text" placeholder="Filter by keyword...">
            <input id="hide-closed" type="checkbox">
            <label for="hide-closed">Hide closed matters</label>
        </div>
        <div class="clear"></div>
    </header>
    <!-- END Header -->


    <!-- Sidebar -->
    <aside ng-controller="SidebarController">
        <div class="filter">
            <input id="select-all" type="checkbox">
            <label for="select-all">Select all</label>
        </div>

        <div ng-position-options ng-list-height class="loading list" ng-class="{loading: !loaded}">

            <!-- Clients -->
            <ul>
                <li class="client clear ng-cloak" ng-repeat="client in clients">
                    <h4>{{client.client_name}}</h4>

                    <!-- Matters -->
                    <ul>
                        <li class="matter" ng-controller="MatterController" ng-repeat="matter in client.matters">
                            <input type="checkbox">
                            <div class="data" ng-click="contentClick(matter)">
                                <div class="number">{{matter.number}}</div>
                                <div class="status" ng-if="matter.status == 'closed'">Closed</div>
                                <div class="description">{{matter.description}}</div>
                            </div>
                            <div class="options" ng-click="optionsClick()">
                                <ul ng-class="{active: active}">
                                    <li>Delete Matter</li>
                                    <li ng-class="{disabled: matter.status == 'closed'}">Close Matter</li>
                                </ul>
                            </div>
                            <div class="clear"></div>
                        </li>
                    </ul>
                    <!-- END Matters -->

                </li>
            </ul>
            <!-- END Clients -->

            <div class="error" ng-if="error">
                No results found...
            </div>
        </div>
    </aside>
    <!-- END Sidebar -->


    <!-- Main Content -->
    <section ng-controller="ContentController">
        <article class="content ng-cloak">
            <h3 class="number">{{matter.number}}
                <span class="status" ng-if="matter.status == 'closed'">Closed</span>
            </h3>
            <div class="description">{{matter.description}}</div>
        </article>
    </section>
    <!-- END Main Content -->

    <script src="build/main.js"></script>
</body>
</html>
